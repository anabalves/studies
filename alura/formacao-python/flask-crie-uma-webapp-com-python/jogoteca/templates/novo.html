{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('criar') }}" method="post">
    <fieldset>
        <div class="form-group mt-3">
            <label class="mb-1" for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label class="mb-1" for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label class="mb-1" for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
        </div>
    </fieldset>
</form>
{% endblock %}
