<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1 class="mt-3 text-center">Faça seu Login</h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            <p>
                <label for="usuario" class="mb-1">Nome de usuário:</label>
                <input class="form-control" type="text" id="usuario" name="usuario" required>
            </p>
            <p>
                <label for="senha" class="mb-1">Senha:</label>
                <input class="form-control" type="password" id="senha" name="senha" required>
            </p>
            <p class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="submit">Entrar</button>
            </p>
        </form>
    </div>
</body>
</html>
